<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мої задачі</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Мої задачі">
    <link rel="apple-touch-icon" href="icon-192.png">
  </head>
  <body>
    <div class="note">
      <h2>Сьогодні</h2>
      <ul id="todayList"></ul>
      <input type="text" id="todayInput" placeholder="Нова задача...">
      <button id="todayAddBtn">Додати</button>
    </div>

    <div class="note">
      <h2>Завтра</h2>
      <ul id="tomorrowList"></ul>
      <input type="text" id="tomorrowInput" placeholder="Нова задача...">
      <button id="tomorrowAddBtn">Додати</button>
    </div>

    <audio id="successSound" src="complete.mp3" preload="auto"></audio>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
    </script>
  </body>
</html>
